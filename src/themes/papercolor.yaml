name: Papercolor Redux
type: light

# Use the Flutter Color extension to see colour swatches and picker.

namedColors:
  # Standard Papercolor colours
  - &background "#eeeeee"
  - &negative   "#af0000"
  - &positive   "#008700"
  - &olive      "#5f8700"
  - &neutral    "#0087af"
  - &comment    "#878787"
  - &navy       "#005f87"
  - &foreground "#444444"
  - &nontext    "#bcbcbc"
  - &red        "#d70000"
  - &pink       "#d70087"
  - &purple     "#8700af"
  - &accent     "#d75f00"
  - &orange     "#d75f00"
  - &blue       "#005faf"
  - &highlight  "#005f87"

  - &aqua       "#0087af"
  - &green      "#008700"

  # Non-standard colours


uiColors:
  # activityBar
  activityBar.background: "#eeeeee"
  activityBar.border: "#B0BEC5"
  activityBar.foreground: "#155f87"
  activityBarBadge.background: "#d70087"
  activityBarBadge.foreground: "#eeeeee"

  # badge
  badge.background: "#d70087"
  badge.foreground: "#eeeeee"

  # button
  button.background: "#0277BD"
  button.foreground: "#eeeeee"
  button.hoverBackground: "#155f87"

  # contrast
  contrastActiveBorder: "#00000000"
  contrastBorder: "#ffffff00"

  # debug
  debugExceptionWidget.background: "#eeeeee"
  debugExceptionWidget.border: "#0d3a58"
  debugToolBar.background: "#eeeeee"

  # description
  descriptionForeground: "#aaa"

  # diff
  diffEditor.insertedLineBackground: "#00870020"
  diffEditor.insertedTextBackground: "#00870030"
  diffEditor.removedLineBackground: "#D7000020"
  diffEditor.removedTextBackground: "#D7000030"
  diffEditor.diagonalFill: *comment
  diffEditorGutter.insertedLineBackground: *green
  diffEditorGutter.removedLineBackground: *red

  # dropdown
  dropdown.background: "#ffffff"
  dropdown.border: "#eeeeee"
  dropdown.foreground: "#444444"

  # editor
  # This is the main background color
  editor.background: "#f3f3f3"
  # this is the main text colour
  editor.foreground: "#444444"

  # Currently found item
  editor.findMatchBackground: "#ffff5f"
  editor.findMatchBorder: "#ffff5f"
  # Other Found Items in the document
  editor.findMatchHighlightBackground: "#ffff5f66"
  editor.findMatchHighlightBorder: "#ffff5f88"

  # Highlights the "range" (lines) in the selection that the search applies to.
  editor.findRangeHighlightBackground: "#CFD8DC60"

  # When you hover over something and a popup shows this highlights that thing
  editor.hoverHighlightBackground: "#B0BEC5dd"

  # current line styles
  editor.lineHighlightBackground: "#e4e4e4"
  editor.lineHighlightBorder: "#e4e4e4"
  editor.rangeHighlightBackground: "#e4e4e4"

  # selected Text colours
  # This is the standard Select colour.
  editor.selectionBackground: "#0087af88"
  editor.inactiveSelectionBackground: "#0087af77"

  # This is the colour of the other matching elements
  editor.selectionHighlightBackground: "#B3E5FC88"

  # Word Highlights! This happens when you move your cursor inside a variable
  # Strong is the one where your cursor currently is
  editor.wordHighlightStrongBackground: "#ffffff21"
  # and this one is the rest of them
  editor.wordHighlightBackground: "#ffffff21"
  editorBracketMatch.background: "#e0e0e0"
  editorBracketMatch.border: "#9e9e9e"
  editorCodeLens.foreground: "#aaa"

  editorCursor.foreground: "#005f87"
  editorError.border: "#00000000"
  editorError.foreground: "#F50057"

  # gutter
  editorGutter.background: "#eeeeee"
  editorGutter.addedBackground: "#3C9F4A"
  editorGutter.deletedBackground: "#A22929"
  editorGutter.modifiedBackground: "#26506D"

  # editorGroup
  editorGroup.border: "#CFD8DC"
  editorGroup.dropBackground: "#12273899"

  # editorGroupHeader
  editorGroupHeader.noTabsBackground: "#eeeeee"
  editorGroupHeader.tabsBackground: "#eeeeee"
  editorGroupHeader.tabsBorder: "#B0BEC5"

  # editorHoverWidget
  editorHoverWidget.background: "#eeeeee"
  editorHoverWidget.border: "#546E7A"

  # Vertical indentation guides (lines)
  editorIndentGuide.background: "#155f8766"
  editorIndentGuide.activeBackground: "#155f87a8"

  # Line numbers displayed in the gutter.
  editorLineNumber.foreground: "#bdbdbd"
  editorLineNumber.activeForeground: "#78909C"

  editorLink.activeForeground: "#aaa"
  # editorMarkerNavigation
  editorMarkerNavigation.background: "#3B536433"
  editorMarkerNavigationError.background: "#A22929"
  editorMarkerNavigationWarning.background: "#ffc600"
  # ruler
  editorOverviewRuler.border: "#0d3a58"
  editorOverviewRuler.commonContentForeground: "#ffc60055"
  editorOverviewRuler.currentContentForeground: "#ee3a4355"
  editorOverviewRuler.incomingContentForeground: "#3ad90055"
  editorRuler.foreground: "#ff408133"
  # editorSuggestWidget
  editorSuggestWidget.background: "#eeeeee"
  editorSuggestWidget.border: "#0d3a58"
  editorSuggestWidget.foreground: "#444444"
  editorSuggestWidget.highlightForeground: "#d70087"
  editorSuggestWidget.selectedBackground: "#B3E5FCe8"
  editorSuggestWidget.selectedForeground: "#444444"
  # editorWarning
  editorWarning.border: "#ffffff00"
  editorWarning.foreground: "#ffc600"
  editorWhitespace.foreground: "#0D47A148"

  editorWidget.background: "#eeeeee"
  editorWidget.resizeBorder: "#155f87"
  editorWidget.border: "#0d3a58"

  errorForeground: "#FF1744"
  # extensionButton
  extensionButton.prominentBackground: "#0088ff"
  extensionButton.prominentForeground: "#fff"
  extensionButton.prominentHoverBackground: "#ff9d00"
  focusBorder: "#0d3a58"

  foreground: "#444444"

  # input
  input.background: "#ffffff"
  input.border: "#eeeeee"
  input.foreground: "#444444"
  input.placeholderForeground: "#9E9E9E"
  inputOption.activeBorder: "#d70087"

  inputValidation.errorForeground: "#444444"
  inputValidation.errorBackground: "#FCE4EC"
  inputValidation.errorBorder: "#EC407A"
  inputValidation.infoForeground: "#444444"
  inputValidation.infoBackground: "#fff"
  inputValidation.infoBorder: "#0277BD"
  inputValidation.warningForeground: "#444444"
  inputValidation.warningBackground: "#ffff8d"
  inputValidation.warningBorder: "#edd740"

  # list
  list.activeSelectionBackground: "#0091EA"
  list.activeSelectionForeground: "#eeeeee"
  list.dropBackground: "#81D4FA"
  list.errorForeground: "#D50000"
  list.focusBackground: "#B3E5FC"
  list.focusForeground: "#444444"
  list.highlightForeground: "#d70087"
  list.hoverBackground: "#B3E5FC"
  list.hoverForeground: "#444444"
  list.inactiveFocusBackground: "#4FC3F7"
  list.inactiveSelectionBackground: "#0091EA88"
  list.inactiveSelectionForeground: "#444444"
  list.warningForeground: "#FF6F00"

  # menu
  menu.background: "#eeeeee"
  menu.foreground: "#444444"
  menu.selectionBackground: "#0087af"
  menu.selectionForeground: "#eeeeee"

  menubar.selectionBackground: "#0087af"
  menubar.selectionForeground: "#eeeeee"

  # merge
  merge.border: "#444444"
  merge.commonContentBackground: "#d7008736"
  merge.commonHeaderBackground: "#d70087"
  merge.currentContentBackground: "#78c2a354"
  merge.currentHeaderBackground: "#398d3d"
  merge.incomingContentBackground: "#0091EA36"
  merge.incomingHeaderBackground: "#0091EA"

  mergeEditor.change.background: "#4FC3F720"
  mergeEditor.change.word.background: "#4FC3F740"
  mergeEditor.conflict.handled.minimapOverViewRuler: "#008700"
  mergeEditor.conflict.handledFocused.border: "#00870040"
  mergeEditor.conflict.handledUnfocused.border: "#00870020"
  mergeEditor.conflict.unhandled.minimapOverViewRuler: "#4FC3F7"
  mergeEditor.conflict.unhandledFocused.border: "#4FC3F7"
  mergeEditor.conflict.unhandledUnfocused.border: "#4FC3F720"

  # Minimap
  minimap.background: "#eeeeee"

  # notification colors - The colors below only apply for VS Code versions 1.21 and higher.
  notificationCenter.border: "#0d3a58"
  notificationCenterHeader.foreground: "#444444"
  notificationCenterHeader.background: "#eeeeee"
  notificationToast.border: "#0d3a58"
  notifications.foreground: "#444444"
  notifications.background: "#eeeeee"
  notifications.border: "#0d3a58"
  notificationLink.foreground: "#444444"

  # panel (e.g. terminal "header")
  panel.background: "#eeeeee"
  panel.border: "#B0BEC5"
  panelTitle.activeBorder: "#4A148C"
  panelTitle.activeForeground: "#444444"
  panelTitle.inactiveForeground: "#757575"

  # "peekView
  peekView.border: "#B0BEC5"
  peekViewEditor.background: "#ECEFF1"
  peekViewEditor.matchHighlightBackground: "#19354900"
  peekViewEditorGutter.background: "#E0E0E0"
  peekViewResult.background: "#ECEFF1"
  peekViewResult.fileForeground: "#f00"
  peekViewResult.lineForeground: "#444444"
  peekViewResult.matchHighlightBackground: "#ffff8d"
  peekViewResult.selectionBackground: "#B3E5FC"
  peekViewResult.selectionForeground: "#444444"
  peekViewTitle.background: "#CFD8DC"
  peekViewTitleDescription.foreground: "#263238"
  peekViewTitleLabel.foreground: "#d70087"

  # picker
  pickerGroup.border: "#0d3a58"
  pickerGroup.foreground: "#aaa"
  # progressBar
  progressBar.background: "#d70087"

  # scrollbar
  scrollbar.shadow: "#00000000"
  scrollbarSlider.activeBackground: "#58585880"
  scrollbarSlider.background: "#58585820"
  scrollbarSlider.hoverBackground: "#58585840"

  # selection
  selection.background: "#B3E5FC"

  settings.checkboxBackground: "#ffffff"
  settings.checkboxForeground: "#d70087"
  settings.headerForeground: "#155f87"

  # sidebar
  sideBar.background: "#f3f3f3"
  sideBar.border: "#B0BEC5"
  sideBar.foreground: "#444444"
  sideBarSectionHeader.background: "#E0E0E0"
  sideBarSectionHeader.foreground: "#444444"
  sideBarTitle.foreground: "#444444"

  # statusBar
  statusBar.background: "#155f87"
  statusBar.border: "#4A148C"
  statusBar.debuggingBackground: "#D50000"
  statusBar.debuggingBorder: "#4A148C"
  statusBar.debuggingForeground: "#eeeeee"
  statusBar.foreground: "#eeeeee"
  statusBar.noFolderBackground: "#155f87"
  statusBar.noFolderBorder: "#4A148C"
  statusBar.noFolderForeground: "#eeeeee"

  statusBarItem.activeBackground: "#039BE5"
  statusBarItem.hoverBackground: "#0277BD"
  statusBarItem.prominentBackground: "#039BE5"
  statusBarItem.prominentHoverBackground: "#0277BD"

  # tabs.
  tab.activeBackground: "#eeeeee"
  tab.activeForeground: "#444444"
  tab.border: "#B0BEC5"
  tab.activeBorder: "#eeeeee"
  tab.inactiveBackground: "#E0E0E0"
  tab.inactiveForeground: "#757575"
  tab.unfocusedActiveForeground: "#757575"
  tab.unfocusedInactiveForeground: "#9E9E9E"

  # --- workbench: terminal
  terminal.ansiBlack: "#000000"
  terminal.ansiRed: "#CC0000"
  terminal.ansiGreen: "#508A18"
  terminal.ansiYellow: "#EA780C"
  terminal.ansiBlue: "#005F87"
  terminal.ansiMagenta: "#75507B"
  terminal.ansiCyan: "#008787"
  terminal.ansiWhite: "#ffffff"
  terminal.ansiBrightBlack: "#738287"
  terminal.ansiBrightRed: "#EF2929"
  terminal.ansiBrightGreen: "#6DB525"
  terminal.ansiBrightYellow: "#FF8412"
  terminal.ansiBrightBlue: "#0087AF"
  terminal.ansiBrightMagenta: "#AD7FA8"
  terminal.ansiBrightCyan: "#00B0B0"
  terminal.ansiBrightWhite: "#193549"
  terminal.background: "#f3f3f3"
  terminal.foreground: "#444444"
  terminal.selectionBackground: "#155f8740"
  terminalCursor.background: "#dddddd"
  terminalCursor.foreground: "#757575"

  # Git status colors in File Explorer
  gitDecoration.modifiedResourceForeground: "#F57F17"
  gitDecoration.deletedResourceForeground: "#FF1744"
  gitDecoration.untrackedResourceForeground: "#33691E"
  gitDecoration.ignoredResourceForeground: "#616161"
  gitDecoration.conflictingResourceForeground: "#FF3D00"

  # textBlockQuote
  textBlockQuote.background: "#EDE7F6"
  textBlockQuote.border: "#6200EA"
  textCodeBlock.background: "#E0E0E0"

  textLink.activeForeground: "#7E57C2"
  textLink.foreground: "#311B92"

  textPreformat.foreground: "#d70087"
  textSeparator.foreground: "#f00"

  titleBar.border: "#00000008"
  titleBar.activeBackground: "#eeeeee"
  titleBar.activeForeground: "#444444"
  titleBar.inactiveBackground: "#c7c7c7aa"
  titleBar.inactiveForeground: "#01579B"

  walkThrough.embeddedEditorBackground: "#e0e0e068"
  welcomePage.background: "#ECEFF1"
  widget.shadow: "#155f8766"

tokenColors:

  #
  # STANDARD COLOURS
  #

  - name: pcvim-negative
    color: *negative
    normal:
      - invalid
  
  - name: pcvim-green
    color: *green
    normal:
      - entity.name.type.option
      - entity.name.type.result
    bold:
      - constant.language.bool
      - constant.language.boolean
      - constant.language.java
      - constant.language.json
      - constant.language.kotlin
      - constant.language.php
      - constant.language.python
      - constant.other.boolean

  - name: pcvim-olive
    color: *olive     # was 6f9700
    normal:
      - string
      - text.html.markdown markup.fenced_code.block
      - text.html.markdown markup.inline.raw.string
      - text.html.markdown markup.raw.block

  - name: pcvim-aqua
    color: *aqua
    normal:
      - entity.string.template.element punctuation.definition
      - entity.string.template.element punctuation.section.block
      - keyword.control.new
      - keyword.mnemonic
      - keyword.operator
      - keyword.other.new
      - meta.interpolation punctuation.definition.interpolation
      - meta.preprocessor keyword.control.directive
      - meta.template.expression punctuation
      - punctuation.brackets.angle
      - punctuation.separator
      - source.cpp keyword.control.directive
      - source.css constant.other.color punctuation.definition
      - source.css meta.function support.function
      - source.css meta.function punctuation.section.function
      - source.dockerfile punctuation.separator constant.numeric.version
      - source.dockerfile variable.other.dockerfile
      - source.shell punctuation.section.bracket.curly
      - source.shell variable.other.normal
      - source.shell variable.parameter.positional
      - source.sass entity.name.function
      - storage.type.function.arrow
      - support.function.mnemonic
      - text.html.markdown heading punctuation
      - text.html.php meta.embedded.block punctuation.section.embedded
    bold:
      - keyword.declaration.enum storage.type
      - keyword.declaration.struct storage.type
      - keyword.operator.logical
      - keyword.other.class
      - keyword.other.enum
      - meta.attribute.rust
      - meta.class meta.class.identifier storage.modifier
      - meta.class meta.definition.class.inherited storage.modifier.extends
      - meta.declaration.annotation
      - meta.decorator meta.brace.round
      - meta.decorator meta.function-call entity.name.function
      - meta.decorator punctuation.decorator
      - meta.function.decorator entity.name.function.decorator
      - meta.function.decorator punctuation.definition
      - meta.function.decorator support.type
      - source.js storage.modifier
      - storage.type.class
      - storage.type.struct
      - support.function.magic

  - name: pcvim-comment
    color: *comment
    normal:
      - string.json punctuation.support.type.property-name
      - text.html meta.tag.metadata.doctype
      - text.html meta.tag.metadata.doctype entity.other.attribute-name
      - meta.tag punctuation.separator
    italic:
      - comment

  - name: pcvim-navy
    color: *navy
    normal:
      - constant.language.registers
      - entity.name.type
      - entity.name.type.class
      - entity.name.type.struct
      - entity.name.type.trait
      - source.cs meta.tag entity.other.attribute-name
      - source.dockerfile variable.other.assignment
      - source.js meta.tag.attributes string.quoted
      - source.shell variable.other.assignment
      - source.vue meta.attribute
      - source.vue meta.attribute string.quoted punctuation.definition
      - storage.register
      - text meta.tag meta.attribute.style punctuation.definition
      - text.html entity.other.attribute-name
      - text.html meta.attribute string.quoted punctuation.definition
      - text.xml entity.other.attribute-name
      - text.xml meta.tag string.quoted punctuation.definition
    bold:
      - source.css support.type.property-name
      - source.rust storage.type
      - source.sass support.type.property-name
      - storage.modifier
      - storage.type.modifier

  - name: pcvim-foreground
    color: *foreground
    normal:
      - meta.interpolation
      - meta.template.expression
      - meta.import storage.modifier.import
      - meta.package storage.modifier.package
      - meta.use entity.name.type
      - source.json punctuation.separator.dictionary.key-value
      - source.kotlin entity.string.template.element
      - source.toml meta.tag punctuation.definition.table.array
      - source.ts punctuation.separator.key-value
      - string.unquoted.plain.out
    italic:
      - text.html.markdown markup.italic
    bold:
      - meta.macro entity.name
      - source.dockerfile entity.name.image
      - text.html.markdown markup.bold

  # # - name: pcvim-nontext
  # #   color: *nontext
  # #   normal:
  # #     -

  - name: pcvim-red
    color: *red
    normal:
      # FIXME: try/except/finally doesn't work in Python. What else??
      - keyword.control.try
      - keyword.control.catch
      - keyword.control.finally
      - keyword.control.trycatch
      - keyword.control.throw
      - keyword.control.flow.throw
      - source.makefile entity.name.function.target

      # Higlights the type, not try/except/else
      - support.type.exception.python
  
  - name: pcvim-pink
    color: *pink
    normal:
      - keyword.declaration.trait
      - keyword.other storage.type
      - keyword.control.directive.include
      - keyword.control.flow.return
      - keyword.control.from
      - keyword.control.import
      - keyword.control.return
      - keyword.other.fn
      - keyword.other.using
      - keyword.other.rust
      - keyword.other.kotlin
      - meta.import keyword
      - meta.package keyword
      - meta.use keyword
      - meta.var.expr storage.type
      - punctuation.definition.block.sequence.item
      - punctuation.separator.dictionary.key-value
      - punctuation.separator.key-value.mapping
      - source.arm variable.named
      - source.cs meta.tag
      - source.css meta.selector entity.name.tag
      - source.dockerfile meta.command constant.character.escape.line-continuation
      - source.css meta.selector entity.other.attribute-name
      - source.ini entity.name.section.group-title
      - source.js entity.other.attribute-name
      - source.makefile string.interpolated punctuation.definition
      - source.sass entity.other.attribute-name
      - source.shell entity.name.command
      - source.toml entity.other.attribute-name.table
      - source.toml meta.tag punctuation.definition.table
      - source.vue entity.name.tag
      - storage.type.function
      - text meta.tag
      - text.html.markdown meta string.other.link
      - text.html.markdown markup.quote punctuation.definition.quote
      - text.html.php variable punctuation.definition
      - text.xml meta.tag.preprocessor punctuation.definition.tag
    bold:
      - entity.name.type.anchor
      - entity.name.type.numeric
      - entity.name.type.primitive
      - keyword.control.property.anchor punctuation.definition.anchor
      - keyword.other.rust storage.type
      - keyword.other.typedef
      - keyword.other.var
      - keyword.type
      - punctuation.definition.alias
      - source.dockerfile constant.numeric.version
      - source.js meta.var.expr storage.type
      - storage.type.built-in.primitive
      - storage.type.kotlin
      - storage.type.ts
      - storage.type.let
      - storage.type.primitive
      - support.class.kotlin
      - text.html.markdown heading entity.name.section
      - variable.other.alias

  - name: pcvim-purple
    color: *purple
    normal:
      - entity.name.type.lifetime
      - meta.import punctuation.definition
      - source.js meta.tag
      - source.shell string.interpolated punctuation.definition
      - text.html.markdown markup.list punctuation.definition
      - text.html.markdown meta punctuation.definition.link
    bold:
      - keyword.control

  - name: pcvim-orange
    color: *orange
    normal:
      - constant
      - keyword.control.unit
      - keyword.other.unit
      - variable.language.self
      - source.css support.constant.property-value
      - source.python variable.parameter.function-call
      - source.sass support.constant.property-value
      - text meta.tag entity.name.tag.namespace

  - name: pcvim-blue
    color: *blue
    normal:
      # - label # <-- a semantic token type
      - constant.other.caps
      - entity.name.label
      - entity.name.namespace
      - keyword
      - meta.preprocessor entity.name
      - meta.preprocessor keyword.control
      - meta.use entity.name
      - source.cs meta.tag punctuation.definition
      - source.ts meta.object-literal.key
      # - source.ts meta.object.member variable.other
      - source.vue punctuation.definition.tag
      - string entity.name.tag
      - string support.type.property-name
      - text meta.tag punctuation.definition.tag
      - text.html.markdown markup.fenced_code punctuation.definition
      - text.html.markdown markup.fenced_code fenced_code.block.language
      - text.html.markdown markup.inline.raw.string punctuation.definition
      - text.html.markdown meta markup.underline.link
      - variable.language.super
      - variable.other.constant
      - variable.other.makefile
    bold:
      - keyword.other.namespace
      - keyword.other.struct
      - keyword.other.typedef
      - source.css constant.other.color
      - source.css support.constant.color
      - source.shell support.function.builtin
      - source.python meta.function-call support.type
      - source.python support.function.builtin
      - source.vue constant.language.color
      - support.function.kotlin
      - text.html.php support.function

