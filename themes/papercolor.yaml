  #     - entity.other.attribute-name.htm

  #
  # STANDARD COLOURS
  #

  - name: pcvim-negative
    color: *negative
    normal:
      - invalid
  
  - name: pcvim-positive
    color: *positive
    bold:
      - constant.language.java
      - constant.language.kotlin
      - constant.language.groovy
      - constant.other.groovy
      - constant.language.boolean.true.cs
      - constant.language.boolean.false.cs
      - constant.language.null.cs
      - constant.language.boolean.true.js
      - constant.language.boolean.false.js
      - constant.language.null.js
      - constant.language.boolean.true.ts
      - constant.language.boolean.false.ts
      - constant.language.null.ts

  - name: pcvim-olive
    color: *olive     # was 6f9700
    normal:
      - string
      - punctuation.definition.string
      - string.template
      - punctuation.definition.string.template
      - punctuation.definition.string.begin
      - punctuation.definition.string.end
      - meta.prompt.set.batchfile
    bold:
      - string.quoted.double.c constant.character.escape.c
      - string.quoted.double.cpp constant.character.escape.cpp

  - name: pcvim-neutral
    color: *neutral
    normal:
      - keyword.operator.logical.batchfile
      - variable.language.java
      - keyword.other.documentation.javadoc.java
      - source.asm.x86_64 constant.language.registers.general-purpose
      - keyword.other.new.cs
      - keyword.control.new.java
      - keyword.operator.new.js
      - keyword.operator.new.ts
    bold:
      - entity.name.type.class.python
      - entity.name.function.python
      - support.function.magic.python
      - meta.scope.case-clause.shell meta.scope.case-pattern.shell
      - meta.class.identifier.java storage.modifier.java
      - meta.definition.class.inherited.classes.java storage.modifier.extends.java
      - meta.class.kotlin storage.modifier.kotlin
      - meta.class.kotlin meta.block.kotlin storage.type.kotlin
